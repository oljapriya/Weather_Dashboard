<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel"stylesheet" href="assets/style.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="bg-dark text-white text-center p-2">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3 p-2 search-column">
        <form class="border p-2" id="city-search-form">
          <h4>Search for a City</h2>
            <input id="city" type="text" autofocus="true" class="form-input"/>
            <button class = "btn btn-primary" type="submit">Search</button>
        </form>
        <div class = "past-search border" id="past-search-buttons"></div>
      </div>
      <div class="col-12 col-md-9">
        <div class="row border select-city" id="current-forecast">
          <div class="col-12">
            <h2 id="searched-city"></h2>
            <div id="current-weather-container" class="list-group"></div>
          </div>
        </div>
        <div class="row border" id="five-day-forcast">
          <h2 class="col-12" id="forecast"></h2>
          <div class="d-flex" id="fiveday-container"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  <script src="assets/app.js"></script>
</body>
</html>
